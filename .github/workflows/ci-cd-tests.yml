name: Sparkify CI/CD Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 dags/ py_and_notebooks/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 dags/ py_and_notebooks/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short --ignore=tests/test_integration_edge_cases.py
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration_edge_cases.py -v --tb=short
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=dags --cov=py_and_notebooks --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  test-edge-cases:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run edge case and integration tests
      run: |
        pytest tests/test_integration_edge_cases.py -v --tb=short
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install pylint black isort
    
    - name: Check import sorting with isort
      run: |
        isort --check-only dags/ py_and_notebooks/ tests/
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check dags/ py_and_notebooks/ tests/
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint dags/ py_and_notebooks/ --exit-zero
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r dags/ py_and_notebooks/ -ll
      continue-on-error: true
    
    - name: Check dependencies for known vulnerabilities
      run: |
        safety check --json
      continue-on-error: true

  build-status:
    runs-on: ubuntu-latest
    needs: [test, test-edge-cases]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [[ "${{ needs.test.result }}" == "failure" ]] || [[ "${{ needs.test-edge-cases.result }}" == "failure" ]]; then
          echo "Build failed!"
          exit 1
        fi
        echo "Build passed!"
