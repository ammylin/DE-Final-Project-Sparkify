[pytest]
# Pytest configuration for Sparkify project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = py_and_notebooks notebooks .ipynb_checkpoints

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database
    smoke: Smoke tests

# Test timeout (in seconds)
timeout = 300

# Coverage options
[coverage:run]
source = dags, py_and_notebooks
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov


